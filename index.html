<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US Form</title>
</head>
<body>
    <h1>Contact US Form</h1>
    <form id="authForm" action="http://127.0.0.1:5000/submit_form" method="post"> <!-- Changed action URL -->
        <label for="username">Name:</label> <!-- Changed 'for' attribute value to match 'id' of input -->
        <input type="text" id="username" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="uid">Message:</label>
        <input type="text" id="uid" name="message" required><br><br>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
